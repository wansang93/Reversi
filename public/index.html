<!doctype html>
<html lang="ko">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <title>Welcome to Reversi</title>

    <style>
        #header-row {
            background-image: url("assets/images/green.png");
        }

        #center {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        #change-img {
            height: 50;
        }

        #username {
            margin: 10px 10px
        }

        @media (max-width: 640px) {
            #change-img {
                width: 120%
            }
        }
    </style>

    <script>
        function submitForm() {
            var username = $("#username").val();
            window.location.href = "lobby.html?username=" + username;
        }
    </script>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css"
        integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

</head>

<body>
    <div class="container-fluid text-center">
        <div class="row" id="header-row">
            <div class="col">
                <h2>Welcome to Reversi</h2>
            </div>
        </div>
        <div id="center">
            <img id="change-img" src="assets/images/Reversi.png">
            <div class="row">
                <div class="col">
                    <form onsubmit="submitForm(); return false;" class="form-inline">
                        <div class="form-group">
                            <label for="username" class="col-form-label sr-only">Enter your user name</label>
                            <input class="form-control" type="text" value="" id="username"
                                placeholder="Enter your user name" />
                        </div>
                        <button type="submit" class="btn btn-primary">Done</button>
                    </form>
                    <span>
                        <a href="https://wansang93.github.io/#game" target="_blank" class="btn btn-secondary">My Web</a>
                        <a href="https://namu.wiki/w/%EC%98%A4%EB%8D%B8%EB%A1%9C" target="_blank" class="btn btn-info">Rules</a>
                    </span>
                </div>
            </div>
        </div>
    </div>

    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"
        integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js"
        integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI"
        crossorigin="anonymous"></script>

</body>

</html>
